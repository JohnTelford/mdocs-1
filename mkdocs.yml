site_name: John Telford

theme:
  name: material
  features:
    - navigation.tracking

nav:
  - Home: index.md
  - Company:
    - About: company.md

markdown_extensions:
  - admonition
  
  - pymdownx.details
  
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
